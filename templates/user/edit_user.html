{% extends 'base.html' %}
{% block content %}
<div class="card p-4" style="max-width:900px; margin:auto;">
  <h3 class="mb-3">‚úèÔ∏è Edit Profile ‚Äî {{ user.name }}</h3>

  <form method="POST">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input name="name" class="form-control" value="{{ user.name }}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" value="{{ user.email }}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Mobile (10 digits)</label>
        <input name="mobile" pattern="^\d{10}$" class="form-control" value="{{ user.mobile or '' }}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Roll Number</label>
        <input name="roll_number" class="form-control" value="{{ user.roll_number or '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">College</label>
        <input name="college" class="form-control" value="{{ user.college or '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Branch</label>
        <input name="branch" class="form-control" value="{{ user.branch or '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Year</label>
        <input name="year" class="form-control" value="{{ user.year or '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Skills</label>
        <input name="skills" class="form-control" value="{{ user.skills or '' }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">CodeChef ID</label>
        <input name="codechef" class="form-control" value="{{ user.codechef or '' }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">HackerRank ID</label>
        <input name="hackerrank" class="form-control" value="{{ user.hackerrank or '' }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">LeetCode ID</label>
        <input name="leetcode" class="form-control" value="{{ user.leetcode or '' }}">
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-success w-100">üíæ Save Changes</button>
    </div>
  </form>

  <div class="mt-3 text-center">
    <a href="{{ url_for('view_user', user_id=user.id) }}" class="btn btn-secondary mt-2">‚Üê Back to Profile</a>
  </div>
</div>
{% endblock %}
