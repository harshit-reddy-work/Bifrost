{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Edit Event</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_event', event_id=event.id) }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Event Title *</label>
                        <input type="text" name="title" class="form-control" value="{{ event.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="4">{{ event.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Event Poster/Image</label>
                        {% if event.poster %}
                        <div class="mb-2">
                            <img src="{{ url_for('static', filename='images/' ~ event.poster) }}" alt="Current poster" class="img-thumbnail" style="max-height: 200px;">
                            <p class="small text-muted">Current poster: {{ event.poster }}</p>
                        </div>
                        {% endif %}
                        <input type="file" name="poster" class="form-control" accept="image/png,image/jpeg,image/jpg">
                        <small class="text-muted">Upload a new image to replace the current poster (PNG, JPG, JPEG). Leave blank to keep current.</small>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date *</label>
                            <input type="date" name="date" class="form-control" value="{{ event.date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" name="location" class="form-control" value="{{ event.location or '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Registration URL (Optional)</label>
                        <input type="url" name="register_url" class="form-control" value="{{ event.register_url or '' }}" placeholder="https://example.com/register">
                        <small class="text-muted">Link to event registration form</small>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('events') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
